<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9877bc6c1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav> <!-- Base navigation bar -->
        <div class="logo">berrily</div>
        <div class="links"> <!-- Get text to scale -->
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
        </nav>

        <!--Container for form elements-->
        <div class="card_one">
            <div class="form-container">
                <div class="card_one_info">
                    <p class="heading">Contact</p>
                    <p class="info">Upcoming event?
                        Comments?
                        Just want to say hi?
                        Get in touch with us and we'll get back to you as soon as we can. <br>
                        Fields marked with <span>*</span> are required.</p>
                </div>

                    <div class="form__card">
                    <form action="">
                        <label for="name" class="label name">Name</label>
                        <input type="text" class="input name__input" name="name" id="name" placeholder="Enter name" required autofocus>
                        <label for="email" class="label email">Email</label>
                        <input type="email" class="input email__input" name="email" id="email" placeholder="Enter email" required>
                        <label for="subject" class="label subject">Subject</label>
                        <input type="text" name="subject" id="subject" class="input subject__input" placeholder="Subject">
                        <label for="message" class="label message">Message</label>
                        <textarea name="message" id="message" class="message__textarea" cols="30" rows="3" placeholder="Type message here" required></textarea>
                        <div class="btn__container">
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>      <!--End of container for form elements-->

        <!--Insert footer-->
</body>
</html>
