<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>

   </nav>
   <section>
       <form action="">
            <label for="email" class="label">email adress</label>  
            <input type="email" name="email" id="email" placeholder="enter email">
            <label for="name" class="label">full name</label>
            <input type="text" name="name" id="name" placeholder="enter full name">
            <div class="select-wrapper">
                <label for="select" class="label">choose subject for message</label>
                <i class="fas fa select__icon" aria-hidden="true">
                    ::before
                </i>
                <select name="subject" id="select" class="select">
                    <option value="purchase">Purchase icecream</option>
                    <option value="retail">Retailing</option>
                    <option value="-----" selected>-----</option>
                    <option value="events">Event booking</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">submit</button>
        </form>
        <div class="instagram">
            <a href="instagram.com"><img src="/images/photo-1558855410-3112e253d755 (1).jfif" alt="icecream cone"></a>
        </div>
   </section>
</body>
</html>
